<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registration Form (by Farhad Asgari)</h1>
    <form action="#" method="post">
<fieldset>
            <legend>Registration form</legend>
    <label for="Full Name"> Full name:</label>
    <input type="text" name="name" id="name" placeholder= " Michael Jackson"required>
    <br></br>
    <label for="email">Emial:</label>
    <input type="email" name="email" id="email" placeholder= "Mick@jack.com"required>
    <br></br>
    <label for="Password">Password:</label>
    <input type="password" name="password" id="password" required>
    <br><br>
<fieldset>
    <legend> Gender</legend>
    <label><input type="radio" name="gender" value="Male" required>Male</label>
    <label><input type="radio" name="gender" value="Female" required>Female</label>
    <label><input type="radio" name="gender" value="Other" required>Other</label>
    <Br></Br>
</fieldset>
<Br></Br>
<label for="dob">Date of Birth:</label>
    <input type="date" name="dob" id="dob">
    <br><br>
    <label><input type="checkbox" name="terms" required> I agree to the Terms and Conditions</label><br><br>
    <label><input type="checkbox" name="subscribe"> I agree to subscribe to newsletter </label><br><br>
    <button type="submit">Register</button>
    </fieldset>
    </form>

</body>
</html>
